<script>
        let allBlogs = [];

        // Load blog posts from JSON
        async function loadBlogs() {
            try {
                const response = await fetch('blog-data.json');
                allBlogs = await response.json();
                displayBlogs(allBlogs);
            } catch (error) {
                console.error('Error loading blogs:', error);
                document.getElementById('blog-grid').innerHTML = '<p class="text-body col-span-full text-center text-red-500">Error loading blog posts. Please try again later.</p>';
            }
        }

        // Display blogs in the grid
        function displayBlogs(blogs) {
            const blogGrid = document.getElementById('blog-grid');

            if (blogs.length === 0) {
                blogGrid.innerHTML = '<p class="text-body col-span-full text-center">No blog posts found.</p>';
                return;
            }

            const blogHTML = blogs.map(blog => `
                <article class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
                    <img src="${blog.imageUrl}" alt="${blog.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="flex items-center text-sm text-body mb-3">
                            <i class="fas fa-calendar mr-2 text-theme"></i>
                            <span>${blog.date}</span>
                            <span class="mx-2">â€¢</span>
                            <i class="fas fa-clock mr-2 text-theme"></i>
                            <span>${blog.readTime}</span>
                        </div>
                        <h3 class="text-xl font-bold text-title mb-3 line-clamp-2">${blog.title}</h3>
                        <p class="text-body mb-4 line-clamp-3">${blog.summary}</p>
                        <a href="/blog-detail?slug=${blog.slug}" class="inline-flex items-center text-theme font-bold hover:text-theme-dark transition-colors">
                            Read More <i class="fas fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                </article>
            `).join('');

            blogGrid.innerHTML = blogHTML;
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('blog-search');

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();

                if (searchTerm === '') {
                    displayBlogs(allBlogs);
                } else {
                    const filteredBlogs = allBlogs.filter(blog =>
                        blog.title.toLowerCase().includes(searchTerm) ||
                        blog.summary.toLowerCase().includes(searchTerm) ||
                        blog.content.toLowerCase().includes(searchTerm)
                    );
                    displayBlogs(filteredBlogs);
                }
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadBlogs();
            setupSearch();
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('mobile-sidebar');
            const content = document.getElementById('sidebar-content');
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                setTimeout(() => content.classList.remove('translate-x-full'), 10);
            } else {
                content.classList.add('translate-x-full');
                setTimeout(() => sidebar.classList.add('hidden'), 300);
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('mobile-sidebar');
            const content = document.getElementById('sidebar-content');
            content.classList.add('translate-x-full');
            setTimeout(() => sidebar.classList.add('hidden'), 300);
        }

        function sendNewsletter(event) {
            event.preventDefault();
            const email = document.getElementById('newsletter-email').value;
            const subject = 'Newsletter Subscription';
            const body = `Email: ${email}\n\nI would like to subscribe to the newsletter.`;
            const mailto = `mailto:contact@wingerfoundation.org?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailto;
        }

        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const zip = document.getElementById('zip').value;
            const subject = 'Get Involved Inquiry';
            const body = `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nZip Code: ${zip}`;
            const mailto = `mailto:contact@wingerfoundation.org?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailto;
        }

        // Back to Top Button
        const backToTopBtn = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.style.display = 'block';
                backToTopBtn.classList.remove('opacity-0');
                backToTopBtn.classList.add('opacity-100');
            } else {
                backToTopBtn.classList.remove('opacity-100');
                backToTopBtn.classList.add('opacity-0');
                setTimeout(() => backToTopBtn.style.display = 'none', 300);
            }
        });
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
