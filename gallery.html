            top: 10%;
            left: 5%;
            font-size: 120px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.05);
            transform: rotate(-45deg);
            font-family: 'Montserrat', sans-serif;
            pointer-events: none;

        .breadcrumb-bg-text::after {
            content: "Empower";

            top: 60%;
            right: 10%;

            font-weight: 700;

    <script>
        $(document).ready(function () {
            // Initialize Magnific Popup for gallery images
            $('.gallery-item').magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                },
                image: {
                    titleSrc: function (item) {
                        return item.el.find('img').attr('alt');
                    }
                }
            });

            // Filter functionality
            $('.filter-btn').on('click', function () {
                const filterValue = $(this).data('filter');

                // Update active button
                $('.filter-btn').removeClass('active bg-theme text-white').addClass('bg-white text-body');
                $(this).addClass('active bg-theme text-white').removeClass('bg-white text-body');

                // Filter gallery items
                if (filterValue === 'all') {
                    $('.gallery-item').show();
                } else {
                    $('.gallery-item').hide();
                    $('.gallery-item[data-category="' + filterValue + '"]').show();
                }

                // Clear search when filtering
                $('#gallery-search').val('');
            });

            // Search functionality
            $('#gallery-search').on('input', function () {
                const searchTerm = $(this).val().toLowerCase();

                if (searchTerm === '') {
                    // If search is empty, show all items based on current filter
                    const activeFilter = $('.filter-btn.active').data('filter');
                    if (activeFilter === 'all') {
                        $('.gallery-item').show();
                    } else {
                        $('.gallery-item').hide();
                        $('.gallery-item[data-category="' + activeFilter + '"]').show();
                    }
                } else {
                    // Filter items based on search term
                    $('.gallery-item').each(function () {
                        const altText = $(this).find('img').attr('alt').toLowerCase();
                        const category = $(this).data('category');

                        if (altText.includes(searchTerm) || category.includes(searchTerm)) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                }
            });
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('mobile-sidebar');
            const content = document.getElementById('sidebar-content');
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                setTimeout(() => content.classList.remove('translate-x-full'), 10);
            } else {
                content.classList.add('translate-x-full');
                setTimeout(() => sidebar.classList.add('hidden'), 300);
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('mobile-sidebar');
            const content = document.getElementById('sidebar-content');
            content.classList.add('translate-x-full');
            setTimeout(() => sidebar.classList.add('hidden'), 300);
        }

        function sendNewsletter(event) {
            event.preventDefault();
            const email = document.getElementById('newsletter-email').value;
            const subject = 'Newsletter Subscription';
            const body = `Email: ${email}\n\nI would like to subscribe to the newsletter.`;
            const mailto = `mailto:contact@wingerfoundation.org?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailto;
        }

        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const zip = document.getElementById('zip').value;
            const subject = 'Get Involved Inquiry';
            const body = `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nZip Code: ${zip}`;
            const mailto = `mailto:contact@wingerfoundation.org?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailto;
        }

        // Back to Top Button
        const backToTopBtn = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.style.display = 'block';
                backToTopBtn.classList.remove('opacity-0');
                backToTopBtn.classList.add('opacity-100');
            } else {
                backToTopBtn.classList.remove('opacity-100');
                backToTopBtn.classList.add('opacity-0');
                setTimeout(() => backToTopBtn.style.display = 'none', 300);
            }
        });
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
